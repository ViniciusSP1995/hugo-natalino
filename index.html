<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva Hugão Natalino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Altura da página igual à altura da tela */
            
            /* Propriedades para o fundo responsivo */
            background-image: url('background-natal.jpg');
            background-size: cover; /* Faz com que a imagem cubra toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* Mantém o fundo fixo ao rolar a página */
            background-repeat: no-repeat; /* Impede que a imagem se repita */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .carrossel {
            width: 500px;
            padding: 30px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            height: 120px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fade {
            animation: fade 1s ease-in-out;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .countdown {
            font-size: 3rem;
            /*background-color: #333;*/
            color: white;
            padding: 20px;
            /*border-radius: 10px;*/
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hugo" id="hugo">
        <img src="hugo-natalino.jpeg" alt="hugo">
    </div>
    <div class="countdown" id="countdown"></div>
    <div class="carrossel" id="frase"></div>

    <script>
        // Defina a data de contagem regressiva
        const countdownDate = new Date("Nov 25, 2025 06:30:00").getTime();

        // Atualiza a contagem regressiva a cada 1 segundo
        const x = setInterval(function() {

            // Pega a data e hora atual
            const now = new Date().getTime();

            // Calcula a diferença entre a data de contagem regressiva e a data atual
            const distance = countdownDate - now;

            // Calcula os dias, horas, minutos e segundos restantes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe o resultado no elemento com id "countdown"
            document.getElementById("countdown").innerHTML = "Contagem regressiva para o Hugão Natalino" + "</br>" 
            + "</br>" + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // Quando a contagem regressiva terminar
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Chegou o grande dia! Douze Douze!";
            }
        }, 1000);

        const frases = [
            "Só estou precisando deitar, depois de passar o dia todo deitado.",
            "Seja você mesmo, mas nunca sempre o mesmo.",
            "WE",
            "Ser maluco onde todos tentam ser igual para mim é um elogio",
            "Bem-vindo ao cemitério de ambições.",
            "Ó o sutil",
            "Para ultrapassar quem está parado, basta você da um passo.",
            "Reaja à assaltos",
            "66 de conexão é triste.",
            "Eu sou sua amante pra você ficar me mandando visualização única?",
            "Galo pra você que é íntimo.",
            "Ja conheço todos aqui e não quero amizade com eles.",
            "Eu tenho memória boa pra coisa ruim e memória ruim pra coisa boa.",
            "Goleiro só serve pra dar química.",
            "Quando a gente tem 40+ farmácia é passeio.",
            "Eu nunca traí na minha vida...Nunca tive oportunidade também.",
            "Vida fraca tem que ficar dando satisfação pros outros.",
            "Que show? Show por na sua bunda.",
            "Por que eu deveria parar de fumar? Era pra eu ser rico também e não sou",
            "Só queria ser médio no FIFA."
        ];

        let indice = 0;

        function trocarFrase() {
            const elemento = document.getElementById("frase");
            elemento.classList.remove("fade"); // remove animação
            void elemento.offsetWidth;         // reinicia animação

            elemento.textContent = frases[indice];
            elemento.classList.add("fade");

            indice = (indice + 1) % frases.length;
        }

        trocarFrase();                 // primeira frase
        setInterval(trocarFrase, 3000); // troca a cada 3 segundos
    </script>

</body>
</html>
